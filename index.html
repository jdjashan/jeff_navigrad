<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff - NaviGrad AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .ai-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.jeff {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.jeff .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #userInput:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }

        .rate-limit-warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Hey, I'm Jeff!</h1>
            <p>Your AI-Powered NaviGrad Assistant</p>
            <div class="ai-badge">âœ¨ Powered by Google Gemini 2.0</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message jeff">
                <div class="message-content">
                    Hey there! It's Jeff, your AI assistant! ðŸŽ“ What would you like to accomplish on NaviGrad today? I can help you explore universities, careers, programs, and more!
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask me anything about universities or careers..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // IMPORTANT: Replace this with your actual backend URL
        const API_URL = 'http://localhost:3000/api/chat';
        
        let conversationHistory = [];
        let isProcessing = false;
        let rateLimitWarningShown = false;

        function addMessage(content, isUser = false, includeLink = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'jeff'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            if (includeLink && includeLink.url) {
                const linkBtn = document.createElement('a');
                linkBtn.href = includeLink.url;
                linkBtn.className = 'link-button';
                linkBtn.textContent = includeLink.text || `Go to ${includeLink.name} â†’`;
                linkBtn.target = '_blank';
                contentDiv.appendChild(linkBtn);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message jeff';
            typingDiv.id = 'typing-indicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator active';
            indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicatorDiv);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message, isRateLimit = false) {
            const errorDiv = document.createElement('div');
            errorDiv.className = isRateLimit ? 'rate-limit-warning' : 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => errorDiv.remove(), 7000);
        }

        async function sendMessage(message) {
            if (isProcessing || !message.trim()) return;
            
            isProcessing = true;
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(message, true);
            
            // Add to conversation history
            conversationHistory.push({ role: 'user', content: message });
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: conversationHistory
                    })
                });

                hideTypingIndicator();

                if (response.status === 429) {
                    // Rate limit error
                    const data = await response.json();
                    showError(data.message || 'Too many requests! Please wait a moment and try again.', true);
                    addMessage(
                        data.message || "Whoa there! You're asking questions too fast! ðŸ˜… Give me a moment to catch my breath. Try again in a minute!",
                        false
                    );
                    return;
                }

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                // Add Jeff's response
                addMessage(data.message, false, data.link);
                
                // Add to conversation history
                conversationHistory.push({ role: 'assistant', content: data.message });
                
                // Keep only last 20 messages to avoid sending too much data
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                showError('Oops! I had trouble connecting. Make sure the backend server is running!');
                
                // Fallback response
                addMessage(
                    "Sorry, I'm having trouble connecting right now! ðŸ˜… Make sure the backend server is running. In the meantime, try visiting the NaviGrad home page:",
                    false,
                    { url: 'https://www.navigrad.ca/', name: 'NaviGrad Home', text: 'Visit NaviGrad â†’' }
                );
            } finally {
                isProcessing = false;
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.value = '';
                userInput.focus();
            }
        }

        function handleSend() {
            const message = userInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                handleSend();
            }
        });

        userInput.focus();
    </script>
</body>
</html>
